<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
<form  id="myForm" style="display:flex; flex-direction:column; width: 20;"
       action="/patients/create-profile" method="post">
    <label for="patientName">Name</label>
    <input name="patientName" id="patientName">
    <label for="patientSurname">Surname</label>
    <input type="text" name="patientSurname" id="patientSurname">
    <label for="country">Country</label>
    <input type="text" name="country" id="country">
    <label for="city">City</label>
    <input type="text" name="city" id="city">
    <label for="address">Address</label>
    <input type="text" name="address" id="address">
    <label for="age">Age</label>
    <input type="number" name="age" id="age">
    <label>Gender:</label>
    <input type="radio" id="male" name = "gender" value="m" >
    <label for="male">Male</label>
    <input type="radio" id="female" name = "gender" value="f" >
    <label for="female">Female</label>
    <button type="submit"> Submit</button>
</form>
</body>
</html>
